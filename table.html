
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savage Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .table-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: white;
            text-align: center;
        }
        
        .items {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .item {
            font-size: 2.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: grab;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .item:hover {
            transform: translateY(-5px) scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        #table {
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 20px;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        #table::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('wood-pattern.png');
            opacity: 0.2;
            pointer-events: none;
        }
        
        #table.shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        #message {
            font-size: 1.5rem;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            color: white;
            max-width: 80%;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
        }
        
        #message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @keyframes shake {
            10%, 90% { transform: translateX(-2px) rotate(-1deg); }
            20%, 80% { transform: translateX(3px) rotate(1deg); }
            30%, 50%, 70% { transform: translateX(-4px) rotate(-2deg); }
            40%, 60% { transform: translateX(4px) rotate(2deg); }
        }
        
        .table-legs {
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }
        
        .leg {
            width: 20px;
            height: 20px;
            background: linear-gradient(to bottom, #d1a17a, #8b5a2b);
            border-radius: 5px 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <div class="table-container">

            Try to drag items onto the table. It's picky about what it accepts!
        </p>
        
        <div class="items">
            <div class="item" draggable="true">üçé</div>

            <div class="item" draggable="true">üß¶</div>
            <div class="item" draggable="true">ü™±</div>
            <div class="item" draggable="true">üí©</div>
            <div class="item" draggable="true">üóùÔ∏è</div>
            <div class="item" draggable="true">üß©</div>
        </div>

            <div class="table-legs">

        <div id="message"></div>
    </div>
    <script src="navigation.js"></script>
    <script src="table.js"></script>
</body>
</html>
